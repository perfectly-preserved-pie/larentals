  "beautifulsoup4~=4.13.4",
  "bleach~=6.2.0",
  "boto3~=1.39.1",
  "brotli~=1.1.0",
  "dash-bootstrap-components~=2.0.3",
  "dash-extensions~=2.0.4",
  "dash-leaflet~=1.1.3",
  "dash-mantine-components~=2.1.0",
  "dash~=3.1.1",
  "flask~=3.1.1",
  "geopandas~=1.1.1",
  "geopy~=2.4.1",
  "gevent~=25.5.1",
  "gunicorn~=23.0.0",
  "imagekitio~=4.1.0",
  "loguru~=0.7.3",
  "numpy~=2.3.1",
  "openpyxl~=3.1.5",
  "orjson~=3.10.18",
  "pandas~=2.3.0",
  "protobuf~=6.31.1",
  "pyarrow~=20.0.0",
  "python-dotenv~=1.1.1",
  "pyyaml",               # unpinned, take latest
  "requests~=2.32.4",
  "tables",               # unpinned, take latest
  "pytest",
  "user-agents~=2.2.0",
